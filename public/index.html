<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Check Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üè• Health Check Dashboard</h1>
            <div class="header-controls">
                <div class="environment-selector">
                    <label for="environmentSelect">üåç Ambiente:</label>
                    <select id="environmentSelect" class="env-select">
                        <option value="homolog">Homologa√ß√£o</option>
                        <option value="prod">Produ√ß√£o</option>
                    </select>
                </div>
                <button id="refreshBtn" class="btn-refresh">üîÑ Atualizar</button>
                <div class="auto-refresh">
                    <label>
                        <input type="checkbox" id="autoRefresh" checked>
                        Auto-refresh
                    </label>
                </div>
            </div>
        </header>

        <div class="summary" id="summary">
            <div class="summary-card total">
                <div class="summary-value" id="totalValue">-</div>
                <div class="summary-label">Total</div>
            </div>
            <div class="summary-card healthy">
                <div class="summary-value" id="healthyValue">-</div>
                <div class="summary-label">Operacionais</div>
            </div>
            <div class="summary-card unhealthy">
                <div class="summary-value" id="unhealthyValue">-</div>
                <div class="summary-label">Com Problemas</div>
            </div>
            <div class="summary-card error">
                <div class="summary-value" id="errorValue">-</div>
                <div class="summary-label">Erros</div>
            </div>
        </div>

        <div class="last-update" id="lastUpdate">
            √öltima atualiza√ß√£o: <span id="lastUpdateTime">-</span>
        </div>

        <div class="services-container" id="servicesContainer">
            <div class="loading">Carregando servi√ßos...</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
