<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Check Dashboard - Standalone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #6366f1;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .auto-refresh-control {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
        }

        .auto-refresh-control label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            user-select: none;
        }

        .auto-refresh-control input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .refresh-info {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .config-section {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
        }

        .config-section h2 {
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .config-textarea {
            width: 100%;
            min-height: 200px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            color: var(--text-primary);
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            resize: vertical;
        }

        .btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            margin-top: 12px;
        }

        .btn:hover {
            background: #4f46e5;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .summary-card.total { border-top: 4px solid var(--primary-color); }
        .summary-card.healthy { border-top: 4px solid var(--success-color); }
        .summary-card.unhealthy { border-top: 4px solid var(--warning-color); }
        .summary-card.error { border-top: 4px solid var(--error-color); }

        .summary-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .summary-card.total .summary-value { color: var(--primary-color); }
        .summary-card.healthy .summary-value { color: var(--success-color); }
        .summary-card.unhealthy .summary-value { color: var(--warning-color); }
        .summary-card.error .summary-value { color: var(--error-color); }

        .summary-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .services-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .category-section {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 24px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .category-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
        }

        .service-card {
            background: rgba(30, 41, 59, 0.6);
            border-radius: 8px;
            padding: 20px;
            border: 1px solid var(--border-color);
            position: relative;
        }

        .service-card.healthy::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--success-color);
        }

        .service-card.unhealthy::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--warning-color);
        }

        .service-card.error::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--error-color);
        }

        .service-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .service-url {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 12px;
            word-break: break-all;
            font-family: 'Courier New', monospace;
        }

        .service-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .service-status.healthy {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success-color);
        }

        .service-status.unhealthy {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning-color);
        }

        .service-status.error {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üè• Health Check Dashboard (Standalone)</h1>
            <div class="header-controls" id="headerControls" style="display: none;">
                <button class="btn" onclick="checkAllServices()" id="refreshBtn">üîÑ Atualizar</button>
                <div class="auto-refresh-control">
                    <label>
                        <input type="checkbox" id="autoRefresh" checked>
                        Auto-refresh
                    </label>
                </div>
                <div class="refresh-info" id="refreshInfo"></div>
            </div>
        </header>

        <div class="config-section">
            <h2>‚öôÔ∏è Configura√ß√£o</h2>
            <div style="display: flex; gap: 12px; margin-bottom: 12px; flex-wrap: wrap;">
                <button class="btn" onclick="loadConfigFile()" style="margin-top: 0;">üìÅ Carregar Arquivo</button>
                <input type="file" id="fileInput" accept=".json" style="display: none;" onchange="handleFileSelect(event)">
                <div style="flex: 1; min-width: 200px;">
                    <div id="configStatus" style="color: var(--text-secondary); font-size: 0.9rem;"></div>
                </div>
            </div>
            <p style="color: var(--text-secondary); margin-bottom: 12px;">
                Ou cole o conte√∫do do arquivo config.json abaixo e clique em "Aplicar Configura√ß√£o"
            </p>
            <textarea id="configInput" class="config-textarea" placeholder='{"refreshInterval": 30000, "timeout": 5000, "services": [...]}'></textarea>
            <div style="display: flex; gap: 12px; margin-top: 12px;">
                <button class="btn" onclick="applyConfig()">Aplicar Configura√ß√£o</button>
                <button class="btn" onclick="loadConfigAuto()" style="background: var(--success-color);">üîÑ Tentar Carregar Automaticamente</button>
            </div>
        </div>

        <div class="summary" id="summary" style="display: none;">
            <div class="summary-card total">
                <div class="summary-value" id="totalValue">-</div>
                <div class="summary-label">Total</div>
            </div>
            <div class="summary-card healthy">
                <div class="summary-value" id="healthyValue">-</div>
                <div class="summary-label">Operacionais</div>
            </div>
            <div class="summary-card unhealthy">
                <div class="summary-value" id="unhealthyValue">-</div>
                <div class="summary-label">Com Problemas</div>
            </div>
            <div class="summary-card error">
                <div class="summary-value" id="errorValue">-</div>
                <div class="summary-label">Erros</div>
            </div>
        </div>

        <div class="services-container" id="servicesContainer">
            <div style="text-align: center; padding: 40px; color: var(--text-secondary);">
                Configure os servi√ßos acima para come√ßar
            </div>
        </div>
    </div>

    <script>
        let config = null;
        let autoRefreshInterval = null;

        // Tentar carregar config.json automaticamente ao carregar a p√°gina
        async function loadConfigAuto() {
            const statusDiv = document.getElementById('configStatus');
            statusDiv.textContent = '‚è≥ Tentando carregar config.json...';
            statusDiv.style.color = 'var(--text-secondary)';

            try {
                // Tentar diferentes caminhos poss√≠veis
                const possiblePaths = [
                    'config.json',
                    '../config.json',
                    './config.json',
                    '/config.json'
                ];

                let loaded = false;
                for (const path of possiblePaths) {
                    try {
                        const response = await fetch(path);
                        if (response.ok) {
                            const configData = await response.json();
                            document.getElementById('configInput').value = JSON.stringify(configData, null, 2);
                            statusDiv.textContent = `‚úÖ Configura√ß√£o carregada de: ${path}`;
                            statusDiv.style.color = 'var(--success-color)';
                            applyConfig();
                            loaded = true;
                            break;
                        }
                    } catch (e) {
                        // Continuar tentando outros caminhos
                    }
                }

                if (!loaded) {
                    throw new Error('Arquivo config.json n√£o encontrado. Use a op√ß√£o "Carregar Arquivo" para selecionar manualmente.');
                }
            } catch (error) {
                statusDiv.textContent = `‚ö†Ô∏è ${error.message}`;
                statusDiv.style.color = 'var(--warning-color)';
            }
        }

        function loadConfigFile() {
            document.getElementById('fileInput').click();
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            const statusDiv = document.getElementById('configStatus');
            statusDiv.textContent = '‚è≥ Carregando arquivo...';
            statusDiv.style.color = 'var(--text-secondary)';

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const content = e.target.result;
                    const configData = JSON.parse(content);
                    document.getElementById('configInput').value = JSON.stringify(configData, null, 2);
                    statusDiv.textContent = `‚úÖ Arquivo "${file.name}" carregado com sucesso!`;
                    statusDiv.style.color = 'var(--success-color)';
                    applyConfig();
                } catch (error) {
                    statusDiv.textContent = `‚ùå Erro ao processar arquivo: ${error.message}`;
                    statusDiv.style.color = 'var(--error-color)';
                }
            };
            reader.onerror = function() {
                statusDiv.textContent = '‚ùå Erro ao ler arquivo';
                statusDiv.style.color = 'var(--error-color)';
            };
            reader.readAsText(file);
        }

        function applyConfig() {
            try {
                const configText = document.getElementById('configInput').value.trim();
                if (!configText) {
                    throw new Error('Configura√ß√£o vazia. Por favor, insira ou carregue uma configura√ß√£o v√°lida.');
                }
                config = JSON.parse(configText);
                
                // Validar estrutura b√°sica
                if (!config.services || !Array.isArray(config.services)) {
                    throw new Error('Configura√ß√£o inv√°lida: "services" deve ser um array');
                }
                
                const statusDiv = document.getElementById('configStatus');
                statusDiv.textContent = '‚úÖ Configura√ß√£o aplicada com sucesso!';
                statusDiv.style.color = 'var(--success-color)';
                
                document.getElementById('summary').style.display = 'grid';
                document.getElementById('headerControls').style.display = 'flex';
                updateRefreshInfo();
                checkAllServices();
                setupAutoRefresh();
            } catch (e) {
                const statusDiv = document.getElementById('configStatus');
                statusDiv.textContent = `‚ùå Erro: ${e.message}`;
                statusDiv.style.color = 'var(--error-color)';
            }
        }

        function updateRefreshInfo() {
            const interval = config?.refreshInterval || 30000;
            const seconds = interval / 1000;
            const refreshInfo = document.getElementById('refreshInfo');
            if (refreshInfo) {
                refreshInfo.textContent = `Atualiza a cada ${seconds}s`;
            }
        }

        async function checkService(service) {
            const startTime = Date.now();
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), (config.timeout || 5) * 1000);
                
                const response = await fetch(service.url, {
                    method: 'GET',
                    signal: controller.signal,
                    mode: 'cors'
                });
                
                clearTimeout(timeoutId);
                const responseTime = Date.now() - startTime;
                const expectedStatus = service.expectedStatus || 200;
                const isHealthy = response.status === expectedStatus;

                return {
                    name: service.name,
                    url: service.url,
                    category: service.category || 'Geral',
                    status: isHealthy ? 'healthy' : 'unhealthy',
                    statusCode: response.status,
                    responseTime: responseTime,
                    message: isHealthy ? 'Operacional' : `Status ${response.status}`
                };
            } catch (error) {
                const responseTime = Date.now() - startTime;
                return {
                    name: service.name,
                    url: service.url,
                    category: service.category || 'Geral',
                    status: 'error',
                    statusCode: 0,
                    responseTime: responseTime,
                    message: error.name === 'AbortError' ? 'Timeout' : 'Erro de conex√£o'
                };
            }
        }

        async function checkAllServices() {
            if (!config || !config.services) return;

            const refreshBtn = document.getElementById('refreshBtn');
            if (refreshBtn) {
                refreshBtn.disabled = true;
                refreshBtn.textContent = '‚è≥ Verificando...';
            }

            try {
                const results = await Promise.all(config.services.map(service => checkService(service)));
                
                const grouped = {};
                results.forEach(check => {
                    const cat = check.category;
                    if (!grouped[cat]) grouped[cat] = [];
                    grouped[cat].push(check);
                });

                const total = results.length;
                const healthy = results.filter(r => r.status === 'healthy').length;
                const unhealthy = results.filter(r => r.status === 'unhealthy').length;
                const errors = results.filter(r => r.status === 'error').length;

                document.getElementById('totalValue').textContent = total;
                document.getElementById('healthyValue').textContent = healthy;
                document.getElementById('unhealthyValue').textContent = unhealthy;
                document.getElementById('errorValue').textContent = errors;

                let html = '';
                Object.keys(grouped).sort().forEach(category => {
                    const services = grouped[category];
                    const healthyCount = services.filter(s => s.status === 'healthy').length;
                    html += `
                        <div class="category-section">
                            <div class="category-title">${category} (${healthyCount}/${services.length} operacionais)</div>
                            <div class="services-grid">
                                ${services.map(s => `
                                    <div class="service-card ${s.status}">
                                        <div class="service-name">${s.name}</div>
                                        <div class="service-status ${s.status}">
                                            ${s.status === 'healthy' ? '‚úì Operacional' : s.status === 'unhealthy' ? '‚ö† Problema' : '‚úó Erro'}
                                        </div>
                                        <div class="service-url">${s.url}</div>
                                        <div style="font-size: 0.85rem; color: var(--text-secondary); margin-top: 8px;">
                                            ‚è± ${s.responseTime}ms | Status: ${s.statusCode || 'N/A'}
                                        </div>
                                        ${s.message ? `<div style="font-size: 0.8rem; color: var(--text-secondary); margin-top: 4px;">${s.message}</div>` : ''}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                });

                document.getElementById('servicesContainer').innerHTML = html;
            } finally {
                if (refreshBtn) {
                    refreshBtn.disabled = false;
                    refreshBtn.textContent = 'üîÑ Atualizar';
                }
            }
        }

        function setupAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }

            const autoRefreshCheckbox = document.getElementById('autoRefresh');
            if (autoRefreshCheckbox && autoRefreshCheckbox.checked && config) {
                const interval = config.refreshInterval || 30000; // Padr√£o: 30 segundos
                autoRefreshInterval = setInterval(checkAllServices, interval);
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Tentar carregar config.json automaticamente
            loadConfigAuto();

            const autoRefreshCheckbox = document.getElementById('autoRefresh');
            if (autoRefreshCheckbox) {
                autoRefreshCheckbox.addEventListener('change', () => {
                    setupAutoRefresh();
                });
            }

            // Atualizar quando a p√°gina voltar a ter foco
            document.addEventListener('visibilitychange', () => {
                if (!document.hidden && autoRefreshCheckbox && autoRefreshCheckbox.checked) {
                    checkAllServices();
                }
            });
        });
    </script>
</body>
</html>
